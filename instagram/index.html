<!DOCTYPE html>
<html>
	<head>
		<title>Instagram to CartoDB demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.loading {
				margin-left: 50px;
			}
			.finished .loading {
				display: none;
			}

			#gallery {
				box-sizing: border-box;
				margin-left: -20px;
				margin-right: 20px;
				margin-bottom: 50px;
			}
			#gallery .post {
				box-sizing: inherit;
				display: inline-block;
				width: 25%;
				padding-left: 40px;
				margin-bottom: 40px;
			}
			.post img {
				max-width: 100%;
				height: auto;
			}
			.post .title {
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>Gallery Demo</h1>
		<section id="gallery">
			<p class="loading">Loading photos</p>
		</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
		    var options = {
		        "container": "gallery",
		        "maxPostCount": 25,
		        "userId": "41362819",
		        "clientId": "185503e9cbef414293cb1bc3bcb2b791",
		        "tags": ["YOUR_TAG_HERE"],
            "cartodbUserId": "YOUR_USER_HERE",
            "cartodbApiKey": "YOUR_CARTODB_API_KEY_HERE",
            "cartodbTableName": "YOUR_TABLE_NAME_HERE",
		    };

		    (function() {
		        var s = document.createElement('script');
		        s.type = 'text/javascript';
		        s.async = true;
		        s.src = 'ig-gallery.js';

		        s.onload = s.onreadystatechange = function() {
		            var rs = this.readyState; if (rs) {
		                if (rs != 'complete' && rs != 'loaded') return;
		            }

		            try {
                  g = new Gallery(options);
                } catch (e) {

                }
		        }

		        var st = document.getElementsByTagName('script')[0];
		        st.parentNode.insertBefore(s, st);
		    })();
		</script>
	</body>
</html>
